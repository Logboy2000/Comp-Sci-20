<!DOCTYPE html>

<head>
  <title>Hangman</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="game.js"></script>

</head>







<body onload="go()">
  <div>
    <img src="images/hangman0.png" alt="hangman" />
  </div>

  <div id="keyboard">
    <div id="screen">
      <label id="word"></label>
    </div>
    <div id="letters"></div>
    <hr>
    <button onclick="fetchRandomWord()">New word</button>
    <button onclick="showAnswer()">Show Answer</button>
    <hr>
    <label>Word Length:</label>
    <input type="text" id="lengthInput">


  </div>









</body>

</html>
