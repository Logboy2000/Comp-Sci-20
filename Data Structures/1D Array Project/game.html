<!DOCTYPE html>
<head>
<title>Hangman</title>
<link href="styles.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="game.js"></script>

</head>
<div id="wrapper" onload="go()">
  <h1>Hangman</h1>
  <p><img src="images/hangman0.png" alt="hangman" name="image" width="300" height="300" id="image" /></p>
  <h2 id="answer">Answer: </h2>
  <div id="keyboard">
    <button>Q</button>
    <button>W</button>
    <button>E</button>
    <button>R</button>
    <button>T</button>
    <button>Y</button>
    <button>U</button>
    <button>I</button>
    <button>O</button>
    <button>P</button>
    <br>
    <button>A</button>
    <button>S</button>
    <button>D</button>
    <button>F</button>
    <button>G</button>
    <button>H</button>
    <button>J</button>
    <button>K</button>
    <button>L</button>
    <br>
    <button>Z</button>
    <button>X</button>
    <button>C</button>
    <button>V</button>
    <button>B</button>
    <button>N</button>
    <button>M</button>
    <button onclick="fetchRandomWord(10)">New Word</button>
  </div>
  <div>
    <h2>Length:</h2>
    <input type="number" id="" placeholder="Leave Blank for Random">
  </div>

</div>
</body>
</html>
